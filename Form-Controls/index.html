<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My form exercise</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Confirm your T-shirt information" />
  </head>
  <body>
    <header>
      <h1>Product Pick</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend><strong>T-shirt Booking</strong></legend>

          <label for="name">Full Name:</label>
          <input
            size="30"
            required
            type="text"
            id="name"
            name="name"
            minlength="2"
            maxlength="50"
            pattern="^[A-Za-zÀ-ÖØ-öø-ÿ' -]+$"
            placeholder="First and last name"
            title="Name should only contain letters, spaces, apostrophes, or hyphens."
          /><br /><br />

          <label for="email">E-mail address:</label>
          <input size="30" required type="email" id="email" name="email" placeholder="Enter your email" /><br /><br />

          <label for="color">T-shirt Color:</label>
          <label><input type="radio" value="yellow" name="color" required />yellow</label>
          <label><input type="radio" value="blue" name="color" required />blue</label>
          <label><input type="radio" value="grey" name="color" required />grey</label>
          <br /><br />

          <label for="size">T-shirt Size:</label>
          <select required id="size" name="size">
            <option value="">Select Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option></select
          ><br /><br />
          <button style="font-size: 16px">Submit</button>
        </fieldset>
      </form>
    </main>
    <footer>
      <!-- change to your name-->
      <h2>By Yan Zhou</h2>
    </footer>
  </body>
</html>
